<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <main>

    <div class="card">

      <header class="flex">
        <div class="balance">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <img src="assets/images/logo.svg" alt="logo">
      </header>

      <div class="card-content">
        <h1>Spending - Last 7 days</h1>
        <div class="chart flex">
          <div class="mon">
            <div class="value"></div>
            <div class="bar"></div>
            <p></p>
          </div>
          <div class="tue">
            <div class="value"></div>
            <div class="bar"></div>
            <p></p>
          </div>
          <div class="wed">
            <div class="value"></div>
            <div class="bar"></div>
            <p></p>
          </div>
          <div class="thu">
            <div class="value"></div>
            <div class="bar"></div>
            <p></p>
          </div>
          <div class="fri">
            <div class="value"></div>
            <div class="bar"></div>
            <p></p>
          </div>
          <div class="sat">
            <div class="value"></div>
            <div class="bar"></div>
            <p></p>
          </div>
          <div class="sun">
            <div class="value"></div>
            <div class="bar"></div>
            <p></p>
          </div>
        </div>
        <hr>
        <div class="amount-this-month flex">
          <div class="total">
            <p>total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="percentage-last-month">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>

    </div>

  </main>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
